<!DOCTYPE html>
<html lang="en-IN">
<head>
<meta charset="utf-8">
<title>Responsive Login Page / Signup Page Template Design In HTML5 And CSS3</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body onload="loadProfile();">

<div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <p class="form-control-static">email@example.com</p>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputFullname" class="col-sm-2 control-label">Fullname</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputFullname" placeholder="Fullname">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputAddress" placeholder="Address">
    </div>
  </div>
  <div class="form-group">
    <label for="inputTelephone" class="col-sm-2 control-label">Telephone</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputTelephone" placeholder="Telephone">
    </div>
  </div>
</div>

<script type="text/javascript">
  function loadProfile() {
    var email = localStorage.getItem("email");

    var request = new Request("http://murmuring-retreat-56179.herokuapp.com/profile?email="+email, {
      headers: new Headers({
        'Authorization':  localStorage.getItem("token"),
      })
    });
    fetch(request).then(
            function(data){
                console.log(data);
                return data.json();
            }
        ).then(function(data) {
            console.log(data);
        })
        .catch(
            function(err){
                console.log(err);
            }
        );
  }
</script>

</body>
</html>
